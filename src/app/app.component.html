<div class="container">
  <h1>{{ title }}</h1>

  <!-- Nút + mở popup -->
  <button class="add-btn" (click)="openModal()">＋</button>

  <!-- Popup nhập todo -->
  <div class="modal" *ngIf="showModal()">
    <div class="modal-content">
      <h2>Thêm việc mới</h2>
      <input
        type="text"
        placeholder="Nhập việc cần làm..."
        [(ngModel)]="newText"
      />
      <div class="modal-actions">
        <button (click)="addTodo()">Thêm</button>
        <button (click)="closeModal()">Hủy</button>
      </div>
    </div>
  </div>

  <ul class="list">
    <li *ngFor="let t of todos()">
      <label>
        <input type="checkbox" [checked]="t.done" (change)="toggle(t)" />
        <span [class.done]="t.done">{{ t.text }}</span>
      </label>
      <button class="delete" (click)="remove(t.id)">Xóa</button>
    </li>
  </ul>
</div>
