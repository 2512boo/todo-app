<div class="container">
  <h1>{{ title }}</h1>

  <form (ngSubmit)="add()" class="add-row">
    <input
      type="text"
      placeholder="Nhập việc cần làm..."
      [(ngModel)]="newText"
      name="todoInput"
    />
    <button type="submit">Thêm</button>
  </form>

  <p *ngIf="todos().length === 0" class="empty">Chưa có việc nào.</p>

  <ul class="list" *ngIf="todos().length > 0">
    <li *ngFor="let t of todos()">
      <label>
        <input type="checkbox" [checked]="t.done" (change)="toggle(t)" />
        <span [class.done]="t.done">{{ t.text }}</span>
      </label>
      <button class="delete" (click)="remove(t.id)">Xóa</button>
    </li>
  </ul>

  <div class="footer" *ngIf="todos().length > 0">
    <span>{{ remainingCount }} việc chưa xong</span>
    <button class="clear" (click)="clearCompleted()">Xóa việc đã xong</button>
  </div>
</div>
